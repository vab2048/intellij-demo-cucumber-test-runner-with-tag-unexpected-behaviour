plugins {
//    id 'org.springframework.boot' version '2.3.0.RELEASE'
//    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter'


    // JUnit 5
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.5.2"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.5.2"
    testImplementation "org.junit.vintage:junit-vintage-engine:5.5.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.2"

    // Cucumber
    testImplementation "io.cucumber:cucumber-java:5.7.0"
    testImplementation "io.cucumber:cucumber-junit:5.7.0"
//    testImplementation "io.cucumber:cucumber-spring:5.7.0"


}

test {
    useJUnitPlatform()
}
